<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container text-center mt-5"> <h2>Calculator</h2>
        
        <div class="row justify-content-center"> 
            
            <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                
                <div class="border rounded p-3 shadow-sm">

                    <div class="row mb-3">
                        <div class="col-12">
                            <input type="text" class="form-control m-0 text-end" id="display" readonly>
                        </div>  
                    </div>

                    <div class="row g-2 mb-2">
                        <div class="col-3 d-grid"> 
                            <button class="btn btn-light border">9</button>
                        </div>
                        <div class="col-3 d-grid">
                            <button class="btn btn-light border">8</button>
                        </div>
                        <div class="col-3 d-grid">
                            <button class="btn btn-light border">7</button>
                        </div>
                        <div class="col-3 d-grid">
                            <button class="btn btn-warning">/</button> </div>
                    </div>

                    <div class="row g-2 mb-2">
                        <div class="col-3 d-grid"> 
                            <button class="btn btn-light border">6</button>
                        </div>
                        <div class="col-3 d-grid">
                            <button class="btn btn-light border">5</button>
                        </div>
                        <div class="col-3 d-grid">
                            <button class="btn btn-light border">4</button>
                        </div>
                        <div class="col-3 d-grid">
                            <button class="btn btn-warning">x</button> </div>
                    </div>

                    <div class="row g-2 mb-2">
                        <div class="col-3 d-grid"> 
                            <button class="btn btn-light border">3</button>
                        </div>
                        <div class="col-3 d-grid">
                            <button class="btn btn-light border">2</button>
                        </div>
                        <div class="col-3 d-grid">
                            <button class="btn btn-light border">1</button>
                        </div>
                        <div class="col-3 d-grid">
                            <button class="btn btn-warning">-</button>
                        </div>
                    </div>

                    <div class="row g-2 mb-2">
                        <div class="col-3 d-grid"> 
                            <button class="btn btn-light border">.</button> </div>
                        <div class="col-3 d-grid">
                            <button class="btn btn-light border">0</button>
                        </div>
                        <div class="col-3 d-grid">
                            <button class="btn btn-danger">C</button>
                        </div>
                        <div class="col-3 d-grid">
                            <button class="btn btn-warning">+</button>
                        </div>
                    </div>
                    
                    <div class="row g-2">
                        <div class="col-12 d-grid">
                            <button class="btn btn-primary">=</button>
                        </div>
                    </div>

                </div> </div> </div> </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
